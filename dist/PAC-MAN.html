<!doctype html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Pac-Man</title>
  <style>
    body {
      margin: 0;
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 20px;
    }
    #game-container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-top: 20px;
      transition: transform 0.3s, box-shadow 0.3s;
      width: 90%;
      max-width: 600px;
    }
    #game-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.2);
    }
    a {
      text-decoration: none;
      color: #3182ce;
      font-size: 16px;
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    img {
      width: 20px;
      height: 20px;
      margin-right: 8px;
    }
  </style>
  
  <script>
    window.google = {
      time: function () {
        return (new Date).getTime()
      },
      Toolbelt: {},
      y: {}
    }
  </script>
</head>
<body>
  <a href="/" class="flex items-center text-blue-500 hover:text-blue-700">
    <img src="/img/flecha.png" alt="Volver">
  </a>

  <div id="game-container">
    <div id="lga">
      <div id="logo" style="width: 100%; height: auto; background: black url(pacman10-hp.png) 0 0 no-repeat; background-size: contain; position: relative; margin-bottom: 9px;" title="PAC-MAN's 30th Birthday! Doodle with PAC-MAN &amp; (c)1980 NAMCO BANDAI Games Inc.">
        <div id="logo-l" style="width: 200px; height: 2px; left: 50%; top: 157px; background: #990; position: absolute; display: none; overflow: hidden; transform: translateX(-50%);">
          <div id="logo-b" style="position: absolute; left: 0; background: #ff0; height: 8px; width: 0;"></div>
        </div>
      </div>

      <script>
        google.pml = function () {
          function d(a) {
            if (!google.pml_installed) {
              google.pml_installed = true;
              if (!a) {
                  document.getElementById("logo").style.background = "black";
                  window.setTimeout(function () {
                      var b = document.getElementById("logo-l");
                      if (b) b.style.display = "block"
                  }, 400)
              }
              a = document.createElement("script");
              a.type = "text/javascript";
              a.src = "pacman.js";
              google.dom.append(a)
            }
          }
          function e() {
            if (document.f && document.f.btnI) document.f.btnI.onclick = function () {
              if (typeof google.pacman != "undefined") google.pacman.insertCoin();
              else {
                google.pacManSound = true;
                d(false)
              }
              return false
            }
          }
          if (!google.pml_loaded) {
            google.pml_loaded = true;
            window.setTimeout(function () {
              d(true)
            }, 1000);
            e();
            google.rein && google.rein.push(e);
            google.dstr && google.dstr.push(function () {
              google.pacman && google.pacman.destroy();
              if (google.pml_installed) {
                  google.pml_installed = false
              }
            });
            google.pacManQuery = function () {
              return false
            }
          }
        };
      </script>
    </div>
  </div>

  <script>
    google.dstr = [];
    google.rein = [];
    window.setTimeout(function () {
        var a = document.createElement("script");
        a.src = "google-script.js";
        document.body.appendChild(a);
    }, 0);
    google.neegg = 1;
    google.pml && google.pml();
  </script>
</body>
</html>
